    <script>


        const copyMeOnClipboard1 = () => {
            const copyText = document.querySelector("#copyMe1")
            const showText = document.querySelector("#p1")
            copyText.select()
            copyText.setSelectionRange(0, 99999) // used for mobile phone
            document.execCommand("copy")
            showText.innerHTML = `${copyText.value} is copied`
            setTimeout(() => {
                showText.innerHTML = ""
            }, 1000)
        }
